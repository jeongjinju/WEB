<body>

    <h2>tag</h2>

    <!-- ul태그는 li태그의 부모다/ li태그는 ul태그의 자식이다. -->
    <ul>
        <li>position</li>
        <li>visibility</li>
        <li>display</li>
    </ul>

    <ol>
        <p>우리가 배운 것</p>
        <li>position</li>
        <li>visibility</li>
        <li>display</li>
    </ol>

    <div>할아버지
        <ol>
            <p>자식</p>
        </ol>
    </div>

    <div>
        아부지
        <p>자식</p>
    </div>
