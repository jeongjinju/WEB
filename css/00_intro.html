<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2{
            color:coral;
            font-size:100px;
        }
    </style>
    <link rel="stylesheet" href="00_intro.css">
    <!-- 내부에  css파일을 추가한 것과 똑같은 기능 -->


</head>
<body>
    <!-- inline으로 html 꾸미기 : , 태그 사이에 사용
    CSS는 각각의 프로퍼티와 밸류 에 구분을 위해 ; 사용
    -->
    <h1 style="color:blueviolet;">CSS intro</h1>

<!-- Embedding (내부참조)
head 안에  style 코드를 집어 넣는다.
style 사이의 코드는 css코드로 인식한다.
파일 하나에 모든 데이터가 모여있다
-->
    <h2>CSS is awesome!</h2>


    <!-- link file : 외부 참조
    00_intro.css 를 참조한다.
    외부의 css 코드를 불러오기 위해서 link 태그를 이용한다.
    -->
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- lorem5 5단어의 문장 나옴 -->
    
</body>
</html>
