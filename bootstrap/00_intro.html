<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
  <div class="container">
    <h1 class="mx-auto d-inline" style="width:50%">이제부터 부트스트랩</h1>
    <h1 class="mx-auto d-inline" style="width:50%">이제부터 부트스트랩</h1>
    <!-- <h1 class="mx-auto d-none" style="width:50%">이제부터 부트스트랩</h1> -->
    <!-- margin이 가지고 있는 최대값은 5 (3rem) -->
    <!-- m-0 / mr-5 / mx-0 : x좌표, 좌우 margin/  py - padding y축
        mt-1 (1 = 0.25 rem / 브라우저 기본 rem =16px , 1= 4px)  -> 기본 배수형으로 표현되어 있다.
        음수도 가능한다. my-n0 (negative)    
        mx-auto : horizen centering 
    -->
    <h1 class="d-sm-none">테스트</h1>
    <!-- sm : small / sm사이즈일때는 none : !반응형! 
    default : extra samll
            sm - md - lg - xl
    -->

    <h1 class="mx-auto bg-success alert-success">테스트2</h1>
    <h1 class="mx-auto bg-dark alert-warning">테스트</h1>
    <a href=" https://www.naver.com" class="d-block btn btn-success">네이버</a>
    <a href=" https://www.naver.com " class="btn btn-success ">네이버</a>
    <!-- <a href=" https://www.naver.com " class="btn btn-success fixed-top">네이버</a> -->
    
    <div class="my-3 border border-danger">구글</div>
    <!-- <a href="ht?tps://www.google.com"></a> -->
    <div class="my-3 border border-danger rounded-circle">구글</div>
    <div class="my-3 border border-danger rounded-pill">구글</div>
    <div class="my-3 text-center font-weight-bold">구글</div>
    <div class="my-3 text-center font-italic">구글</div>
    <!-- 영역은 그대로이고 text만 중앙으로 정렬된다. -->
